<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Traffic Prediction System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        /* üé• Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(2px);
        }

        /* üî• Dark Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* üåü Website Heading */
        .website-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: cyan;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
        }

        /* üì¶ Login/Register Container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            overflow: hidden;
        }

        /* üîÑ Form Container */
        .form-container {
            width: 200%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* üìù Form Box */
        .form-box {
            width: 50%;
            padding: 30px;
            color: white;
        }

        /* üåü Title */
        .form-box h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: cyan;
        }

        /* ‚úèÔ∏è Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        /* üî• Placeholder Styling */
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        /* üéØ Focus Effects */
        .input-field:focus {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 10px cyan;
        }

        /* üîò Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: cyan;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* üöÄ Button Hover Effect */
        .btn:hover {
            background: rgb(0, 200, 200);
            transform: scale(1.05);
        }

        /* üîó Links */
        .links {
            margin-top: 10px;
            font-size: 12px;
        }

        .links a {
            color: cyan;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* üì± Mobile Responsive */
        @media screen and (max-width: 480px) {
            .website-title {
                font-size: 24px;
                top: 8%;
            }

            .container {
                width: 90%;
                height: auto;
                padding: 20px;
            }

            .form-box {
                padding: 20px;
            }

            .input-field {
                font-size: 14px;
                padding: 10px;
            }

            .btn {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* üîÑ Fade-in Animation */
        @keyframes fadeSlide {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline class="bg-video">
        <source src="https://cdn.pixabay.com/video/2019/03/13/21985-323496013_large.mp4" type="video/mp4">
    </video>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Website Title -->
    <h1 class="website-title">Traffic Prediction System</h1>

     <!-- Login & Register Form -->
     <div class="container">
        <div class="form-container" id="form-container">
            <!-- LOGIN FORM -->
            <div class="form-box" id="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" class="input-field" id="loginUserInput" placeholder="Email or Mobile" required>
                    <input type="password" class="input-field" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn">Log In</button>
                </form>
                <div class="links">
                    <a href="#" id="forgotPassword">Forgot password?</a> | 
                    <a href="#" id="show-register">Register</a>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div class="form-box" id="register-box">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" class="input-field" id="registerName" placeholder="Full Name" required>
                    <input type="email" class="input-field" id="registerEmail" placeholder="Email (Optional)">
                    <input type="text" class="input-field" id="registerMobile" placeholder="Mobile (Optional)">
                    <input type="password" class="input-field" id="registerPassword" placeholder="Password" required>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="links">
                    <a href="#" id="show-login">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
         fetch("/check-session")
        .then(response => response.json())
        .then(data => {
            if (data.loggedIn) {
                window.location.href = "index.html";  // Redirect logged-in users
            }
        });

        $(document).ready(function(){
            $("#show-register").click(function(){
                $("#form-container").css("transform", "translateX(-50%)");
            });

            $("#show-login").click(function(){
                $("#form-container").css("transform", "translateX(0)");
            });
        });

        // üîë Handle Login
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            let userInput = document.getElementById("loginUserInput").value;
            let password = document.getElementById("loginPassword").value;

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_input: userInput, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Login Successful!");
                    window.location.href = data.redirect;  // Redirect to index.html
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.log("Error:", error));
        });

        // üö™ Handle Logout
        function logout() {
            fetch("/logout")
            .then(() => {
                alert("Logged out!");
                window.location.href = "login-register.html"; // Redirect to login
            });
        }
    </script>

</body>
</html>
